dotfiles:
  zsh:
    root: ~/
    files:
      - .zshrc
      - .zshenv
      - .env
  htop:
    root: ~/.config/htop/
    files:
      - htoprc
  vifm:
    root: ~/.config/vifm/
    files:
      - vifmrc
      - colors/*
  neofetch:
    root: ~/.config/neofetch/
    files:
      - config.conf
  lazygit:
    root: ~/.config/lazygit/
    files:
      - config.yml
  tmux:
    root: ~/
    files:
      - .tmux.conf

