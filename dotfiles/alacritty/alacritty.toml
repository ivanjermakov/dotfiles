[env]
TERM = "alacritty"

[font]
size = 14.1

[font.bold]
family = "Hack"

[font.bold_italic]
family = "Hack"

[font.italic]
family = "Hack"
style = "Italic"

[font.normal]
family = "Hack"

[font.offset]
x = 0
y = 0

[window]
decorations = "None"

[window.padding]
x = 0
y = 0

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

